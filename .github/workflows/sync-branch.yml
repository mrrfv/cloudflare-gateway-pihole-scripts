name: Sync branch

on:
  push:
    branches:
      - main

jobs:
  sync-branch:
    permissions:
      contents: write
    name: Update v1 branch
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - uses: connor-baer/action-sync-branch@v1.1.0
        with:
          branch: v1
          token: ${{ secrets.GITHUB_TOKEN }}
          force: false
